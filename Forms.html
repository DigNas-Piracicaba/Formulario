<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Forms.css" rel="stylesheet">
    <title>DigNas</title>
</head>

<body>

    <main class="container">
        <!--div que engloba tudo-->


        <header class="header">
            <h1>
                DigNas
            </h1>
            <p>
                Preencha o formulário com as informações mais importantes
            </p>
        </header><br/>

        <!--Início da implementação de scripts-->

        <!--Início do script para as máscaras-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script type="text/javascript">
            $("#telefone").mask("(00) 0000-0000");
            $("#celular").mask("(00) 0 0000-0000");
        </script>
        <!--Fim do script para as máscaras-->

        <!--Início do script para as preencher o CEP-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--Início do script para as preencher o CEP-->

        <!--Início dos scripts de hide and show options-->
        <script src="Forms.js"></script>
        <!--Fim do script-->

        <!--Fim da implementação de scripts de hide and show options-->

        <form action="http://localhost:3000/novoCadastro" method="post" class="form">
            <!--form engloba tudo-->

            <div class="input-field">
                <!--Campo para Nome-->
                <label for="nome">Nome</label><br/>
                <input id="nome" type="text" name="nome" placeholder="Insira seu nome" required>
            </div>

            <div class="input-field">
                <!--Campo para CEP-->
                <label for="cep">CEP</label><br/>
                <input id="cep" type="number" name="cep" placeholder="Insira seu CEP" required/>
            </div>

            <div class="input-field">
                <!--Campo para Rua-->
                <label for="rua">Rua</label><br/>
                <input id="logradouro" type="text" name="logradouro" placeholder="Insira sua rua" required/>
            </div>

            <div class="input-field">
                <!--Campo para Número da casa-->
                <label for="numero">Número</label><br/>
                <input id="numero" type="text" name="numero" placeholder="Insira o número da sua residência" required/>
            </div>

            <div class="input-field">
                <!--Campo para Complemento da casa-->
                <label for="complemento">Complemento</label><br/>
                <input id="complemento" type="text" name="complemento" placeholder="Insira o complemento da sua residência" required/>
            </div>

            <div class="input-field">
                <!--Campo para Bairro-->
                <label for="bairro">Bairro</label><br/>
                <input id="bairro" type="text" name="bairro" placeholder="Insira seu bairro" required/>
            </div>

            <div class="input-field">
                <!--Campo para Cidade-->
                <label for="cidade">Cidade</label><br/>
                <input id="cidade" type="text" name="cidade" placeholder="Insira sua cidade" required/>
            </div>

            <div class="input-field">
                <!--Campo para Estado-->
                <label for="uf">Estado</label><br/>
                <select id="uf">
                    <option disabled selected value>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="input-field">
                <!--Campo para Telefone-->
                <label for="telefone">Telefone</label><br/>
                <input id="telefone" type="tel" name="telefone" placeholder="Insira seu telefone">
            </div>

            <div class="input-field">
                <!--Campo para Celular-->
                <label for="celular">Celular</label><br/>
                <input id="celular" type="tel" name="celular" placeholder="Insira seu número de celular">
            </div>

            <div class="input-field">
                <!--Campo para E-mail-->
                <label for="email">Email</label><br/>
                <input id="email" type="email" name="email" placeholder="Insira seu e-mail" required>
            </div>

            <div class="input-field">
                <!--Campo para Data de Nascimento-->
                <label for="dataNascimento">Data de Nascimento</label><br/>
                <input id="dataNascimento" type="date" name="dataNascimento" placeholder="Insira sua data de nascimento" required>
            </div>

            <!--Início do script para recuperar as informações para preenchimento automátioco pelo CEP-->

            <script type="text/javascript">
                $("#cep").focusout(function() {
                    //Início do Comando AJAX
                    $.ajax({
                        //O campo URL diz o caminho de onde virá os dados
                        //É importante concatenar o valor digitado no CEP
                        url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',
                        //Aqui você deve preencher o tipo de dados que será lido,
                        //no caso, estamos lendo JSON.
                        dataType: 'json',
                        //SUCESS é referente a função que será executada caso
                        //ele consiga ler a fonte de dados com sucesso.
                        //O parâmetro dentro da função se refere ao nome da variável
                        //que você vai dar para ler esse objeto.
                        success: function(resposta) {
                            //Agora basta definir os valores que você deseja preencher
                            //automaticamente nos campos acima.
                            $("#logradouro").val(resposta.logradouro);
                            $("#bairro").val(resposta.bairro);
                            $("#cidade").val(resposta.localidade);
                            $("#uf").val(resposta.uf);
                            //Vamos incluir para que o Número seja focado automaticamente
                            //melhorando a experiência do usuário
                            $("#numero").focus();
                        }
                    });
                });
            </script>

            <!--Fim do script para recuperar as informações para preenchimento automátioco pelo CEP-->

            <div class="input-field">
                <!--Campo para gênero-->
                <label for="genero">Gênero</label><br/>
                <select name="genero" id="genero" placeholder="Selecione o gênero com o qual se identifica" onchange="showDiv('genero_outro', this)" required>
                    <option disabled selected value>Selecione seu gênero</option>
                    <option value="Homem">Homem</option>
                    <option value="Mulher">Mulher</option>
                    <option value="Outro">Outro</option>
                    <option value="Prefiro_nao">Prefiro não responder</option>
                </select>
            </div>

            <div id="genero_outro" class="input-field">
                <!--Campo para Especificar Gênero-->
                <label for="outro_gen">Qual gênero você se identifica?</label><br/>
                <input id="outro_gen" type="text" name="outro_gen" placeholder="Especifique">
            </div>

            <div class="input-field">
                <!--Campo para Etnia-->
                <label for="etnia">Cor ou Raça</label><br/>
                <select name="etnia" id="etnia" placeholder="Selecione sua etnia" required>
                    <option disabled selected value>Selecione sua etnia</option>
                    <option value="Branca">Branca</option>
                    <option value="Preta">Preta</option>
                    <option value="Parda">Parda</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Amarela">Amarela</option>
                </select>
            </div>

            <div class="input-field">
                <!--Campo para Estado Civil-->
                <label for="estado_civil">Estado Civíl</label><br/>
                <select name="estado_civil" id="estado_civil" placeholder="Selecione seu estado civíl" required>
                    <option disabled selected value>Selecione seu estado civíl</option>
                    <option value="Solteir">Solteira(o)</option>
                    <option value="Casad">Casada(o)</option>
                    <option value="Separad">Separada(o)</option>
                    <option value="Divorciad">Divorciada(o)</option>
                    <option value="Viuv">Viuva(o)</option>
                </select>
            </div>

            <div class="input-field">
                <!--Campo para Escolaridade-->
                <label for="escolaridade">Grau de escolaridade</label><br/>
                <select name="escolaridade" id="escolaridade" placeholder="Selecione sua escolaridade" required>
                    <option disabled selected value>Selecione sua escolaridade</option>
                    <option value="Fund_Incom">Ensino fundamental incompleto</option>
                    <option value="Fund_Com">Ensino fundamental completo</option>
                    <option value="Medio_Incom">Ensino médio incompleto</option>
                    <option value="Medio_Cursan">Ensino médio em andamento</option>
                    <option value="Medio_Com">Ensino médio completo</option>
                    <option value="Superior_Incomp">Ensino superior incompleto</option>
                    <option value="Superior_Curs">Ensino superior em andamento</option>
                    <option value="Superior_Comp">Ensino superior completo</option>
                </select>
            </div>

            <div class="input-field">
                <!--Campo para Apoio financeiro-->
                <label for="apoio_finan">Você tem o apoio financeiro de alguém que confie? Essas pessoas moram próximo a você?</label><br/>
                <INPUT type="radio" name="opcao_apoio_financeiro" value="op1"> Não tenho apoio
                <INPUT type="radio" name="opcao_apoio_financeiro" value="op2"> Sim, moram próximos
                <INPUT type="radio" name="opcao_apoio_financeiro" value="op2"> Sim, moram longe
            </div>

            <div class="input-field">
                <!--Campo para rede de telefone-->
                <label for="possui_rede_celular">A propriedade em que reside tem rede de telefone celular?</label><br/>
                <INPUT type="radio" name="opcao_rede_celular" value="op1"> Sim
                <INPUT type="radio" name="opcao_rede_celular" value="op2"> Não
            </div>

            <div class="input-field">
                <!--Campo para Número da casa-->
                <label for="dist_cidade">Em média qual é a distância da sua moradia até a cidade?</label><br/>
                <input id="dist_cidade" type="number" name="dist_cidade" placeholder="Distância até a cidade" required/>
            </div>

            <div class="input-field">
                <!--Campo para Filhos-->
                <label for="filhos">Possui filhos?</label><br/>
                <INPUT id="opcao_filho_sim" type="radio" name="opcao" value="op1" onclick="javascript:yesnoCheck();"> Sim
                <INPUT id="opcao_filho_nao" type="radio" name="opcao" value="op2"> Não
            </div>

            <div id="se_sim" style="visibility:hidden">
                Quantos? <input type='number' id='quantos_filhos' name='quantos_filhos'><br>
            </div>

            <input type="submit" value="Submit">

        </form>
    </main>
</body>
